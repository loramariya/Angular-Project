<body>
  <div class="form-container">
    <h1>Login</h1>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" #inputEmail required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" #inputPassword required />
      </div>
      <button type="submit" class="btn-submit" (click)="login($event, inputEmail.value, inputPassword.value)">Login</button>
      <p class="redirect">
        Don't have an account? <a routerLink="/register">Register here</a>
      </p>
    </form>
  </div>
</body>
