<div class="book-details-container">
    <!-- Book Details Section -->
    <div class="book-info">
      <img [src]="" alt="" class="book-image" />
      <div class="book-metadata">
        <h1 class="book-title">Title</h1>
        <p class="book-author"><strong>Author:</strong> author</p>
        <p class="book-genre"><strong>Genre:</strong> Genre</p>
        <p class="book-year"><strong>Year:</strong> Year</p>
        <p class="book-description">Description</p>
        <p class="book-likes"><strong>Likes:</strong> 2</p>
  
        <!-- Buttons -->
        <div class="book-actions">
          <!-- Owner Options -->
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">Delete</button>
  
          <!-- Logged-In User Like Button -->
          <button class="btn-like">Like</button>
        </div>
      </div>
    </div>
  
    <!-- Comments Section -->
    <div class="comments-section">
      <h2>Comments</h2>
  
      <!-- Add Comment (Logged-In Users Only) -->
      <div class="add-comment">
        <textarea placeholder="Leave a comment..."></textarea>
        <button class="btn-add-comment">Post Comment</button>
      </div>
  
      <!-- Comments List -->
      <ul class="comments-list">
        <li class="comment-item">
          <p class="comment-text">asdadasdadadadadawdwa</p>
          <p class="comment-author">- user</p>
        </li>
        <li class="comment-item">
            <p class="comment-text">comment</p>
            <p class="comment-author">- user</p>
          </li>
      </ul>
    </div>
  </div>
